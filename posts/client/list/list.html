<template name="postsList">
  <div class="centered">
    {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
  </div>

  <div class="row">
    {{# each post in posts }}
      <div class="col-md-12 ">
        {{> postItem post=post }}
      </div>
    {{/ each }}
  </div>

  <div class="centered">
    {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
  </div>
</template>
