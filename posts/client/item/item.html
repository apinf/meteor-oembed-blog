<template name="postItem">

  <div class="panel panel-default">

    <!-- <div class="responsive-video panel-body"> -->
      <!-- Whole panel heading works as a link -->

        <div class="panel-heading">
            <a class="btn-block" href="{{ post.url }}" title="Open content in new window" target="_blank">
          <h3 class="panel-title">

            {{ post.title }}
            <!-- <a href="{{ post.url }}">{{ post.title }}</a> -->
          </h3>
          <p>
            Description: 
            {{ post.description }}
          </p>
          Added <span title='{{formatDate post.createdAt }}'>{{calculateFromDate post.createdAt }}</span>
          <br> by {{ post.username }}
          </a>
        </div>


      <div class="responsive-video panel-body">
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
      </div>

      <div class="panel-footer  clearfix">
        <p class="pull-right">
          {{#if userIsPostOwner}}
            <button class="edit btn btn-default">Edit</button>
            <button class="delete btn btn-danger">Delete</button>
          {{/if}}
        </p>
      </div>
    </div>

    <!-- </div> -->
  <!--</div>-->
</template>
