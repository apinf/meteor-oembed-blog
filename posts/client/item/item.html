<template name="postItem">
  <div class="col-md-12">
  <div class="panel panel-default">

    <!-- <div class="responsive-video panel-body"> -->
      <!-- Whole panel heading works as a link -->
      <a href="{{ post.url }}" title="Open content in new window" target="_blank">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ post.title }}
            <!-- <a href="{{ post.url }}">{{ post.title }}</a> -->
          </h3>
          Added <span title='{{formatDate post.createdAt }}'>{{calculateFromDate post.createdAt }}</span>
          <br> by {{ post.username }}
        </div>
      </a>

      <div class="responsive-video panel-body">
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
      </div>

      <div class="panel-footer  clearfix">
        <p class="pull-right">
          {{#if userIsPostOwner}}
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
          {{/if}}
        </p>
      </div>
    </div>
    </div>
    <!-- </div> -->
  </div>
</template>
