<template name="postItem">
  <div class="panel panel-default">

    <div class="responsive-video panel-body">
      <!-- Whole panel heading works as a link -->
      <a href="{{ post.url }}" title="Open content in new window" target="_blank">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ post.title }}
            <!-- <a href="{{ post.url }}">{{ post.title }}</a> -->
          </h3>
          <p>
            Added <span title='{{formatDate post.createdAt }}'>{{calculateFromDate post.createdAt }}</span>
            <br> by {{ post.username }}
          </p>
        </div>
      </a>

      <div class="panel-body">
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
      </div>

      <div class="panel-body">
        <p class="pull-right">
          {{#if userIsPostOwner}}
            <button class="edit btn btn-default">Edit</button>
            <button class="delete btn btn-danger">Delete</button>
          {{/if}}
        </p>
      </div>
    </div>

  </div>
</template>
